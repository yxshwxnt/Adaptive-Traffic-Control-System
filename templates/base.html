<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles.css">
    <style>
        /* Set background gradient */
        body {
            background: linear-gradient(to bottom, #99ccff 0%, #6699ff 100%);
        }

        /* Style form container */
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        /* Style form input fields */
        .form-control {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            transition: box-shadow 0.3s;
        }

        /* Add hover effect to input fields */
        .form-control:hover {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        /* Style predict button */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        /* Add hover effect to predict button */
        .btn:hover {
            background-color: #3e8e41;
        }

        .results {
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Style form header */
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            text-shadow: 1px 1px #fff;
            font-size: 40px;
        }

        /* Add animation to form header */
        h1 {
            animation-name: heading;
            animation-duration: 1s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
        }


        /* Style the option elements */
        option {
            background-color: #fff;
            color: #333;
            font-size: 18px;
        }

        /* Define animation keyframes */
        @keyframes heading {
            0% {
                text-shadow: 1px 1px #fff;
            }

            50% {
                text-shadow: -1px -1px #fff;
            }

            100% {
                text-shadow: 1px 1px #fff;
            }
        }

        /* Style form sections */
        .form-section {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f2f2f2;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        /* Style form labels */
        label {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }

        /* Style form sub-labels */
        .sub-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div>
        <!-- Navbar  -->
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ url_for('vehicle_cnt') }}">ATCS</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page"
                             href="{{ url_for('vehicle_cnt') }}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('predict_page') }}">Link</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        {% block content %}{% endblock %}
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
<script>
    let imgIndex = 1;
    const imgCount = 8; //total number of images
    const imgPath = "../static/"; //path to images folder
    window.onload = function () {
        const signalElems = document.querySelectorAll('.grid-container');
        function changeImages() {
            signalElems.forEach(elem => {
                const imgElem = elem.querySelector('img');
                const pElem = elem.querySelector('p');
                imgIndex = (imgIndex % imgCount) + 1; //increment index and wrap around
                imgElem.src = imgPath + imgIndex + ".jpg";
                pElem.textContent = "Number of Vehicles at Signal are: {Vehicle cnt} "; //reset text
            });
        }
        setInterval(changeImages, 5000);
    };
</script>

</html>
